<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hola Mundo Controller</title>
    <meta name="description" content="Curso de AngularJS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../03 - Estilos _ES6/app.js"></script>
    <script src="../03 - Estilos _ES6/appController.js"></script>

    <title>Document</title>
</head>
<!-- ng-init directiva para inicializar una variable -->

<body ng-app="appMain" ng-controller="AppController as mv">

    <!-- {{}} indicamos que es una variable lo que vamos a utilizar -->

    <form>
        <p>
            <label for="inputName">Nombre: </label>
            <input id="inputName" type="text" ng-model="mv.user.name"> </input>

        </p>
        <p>
            <!-- evento ng-click para controlar el click sobre el boton -->
            <button ng-click="mv.borrar()">Borrar</button>
        </p>

    </form>
    <p> Bienvenido al curso de {{mv.curso}}</p>
    <p>Hola {{mv.user.name}} </p>
</body>

</html>
