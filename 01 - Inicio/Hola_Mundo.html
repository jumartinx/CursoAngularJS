<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hola Mundo</title>
    <meta name="description" content="Curso de AngularJS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/angular.js"></script>
    <title>Document</title>
</head>
<!-- ng-init directiva para inicializar una variable -->

<body ng-app ng-init="userName='Pepe';curso='Angular'">

    <!-- {{}} indicamos que es una variable lo que vamos a utilizar -->

    <form>
        <p>
            <label for="inputName">Nombre: </label>
            <input id="inputName" type="text" ng-model="userName"> </input>

        </p>
        <p>
            <!-- evento ng-click para controlar el click sobre el boton -->
            <button ng-click="userName=''">Borrar</button>
        </p>

    </form>
    <p> Bienvenido al curso de {{curso}}</p>
    <p>Hola {{userName}} </p>
</body>

</html>
